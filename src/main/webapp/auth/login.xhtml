<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Login</title>
    <h:outputStylesheet library="webjars" name="bootstrap/5.1.3/css/bootstrap.min.css"/>
</h:head>

<h:body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">LOGIN</h2>
                    </div>
                    <div class="card-body">
                        <h:form>
                            <div class="mb-3">
                                <h:outputLabel for="username" value="Username:" styleClass="form-label"/>
                                <h:inputText id="username" value="#{loginBean.username}" required="true" styleClass="form-control"/>
                            </div>
                            <div class="mb-3">
                                <h:outputLabel for="password" value="Password:" styleClass="form-label"/>
                                <h:inputSecret id="password" value="#{loginBean.password}" required="true" styleClass="form-control"/>
                            </div>
                            <div class="row">
                                <div class="col-9">
                                    <h:commandButton value="Login" action="#{loginBean.login}" styleClass="btn btn-primary w-100"/>
                                </div>
                                <div class="col-3">
                                    <h:link outcome="/index" value="Exit" styleClass="btn btn-secondary w-100" />
                                </div>
                            </div>
                        </h:form>
                    </div>
                    <div class="card-footer text-center">
                        <h:link outcome="register" value="Register" styleClass="btn btn-link"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</h:body>

</html>
