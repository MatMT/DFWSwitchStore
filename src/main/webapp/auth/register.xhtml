<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Register</title>
    <h:outputStylesheet library="webjars" name="bootstrap/5.1.3/css/bootstrap.min.css"/>
</h:head>

<h:body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">REGISTER</h2>
                    </div>
                    <div class="card-body">
                        <h:messages globalOnly="true" styleClass="list-unstyled" infoClass="alert alert-info" warnClass="alert alert-warning" errorClass="alert alert-danger" fatalClass="alert alert-danger"/>
                        <h:form>
                            <div class="mb-3">
                                <h:outputLabel for="username" value="Username:" styleClass="form-label"/>
                                <h:inputText id="username" value="#{authBean.user.username}" required="true" styleClass="form-control"/>
                                <h:message for="username" styleClass="text-danger"/>
                            </div>
                            <div class="mb-3">
                                <h:outputLabel for="password" value="Password:" styleClass="form-label"/>
                                <h:inputSecret id="password" value="#{authBean.user.password}" required="true" styleClass="form-control"/>
                                <h:message for="password" styleClass="text-danger"/>
                            </div>
                            <div class="mb-3">
                                <h:outputLabel for="name" value="Name:" styleClass="form-label"/>
                                <h:inputText id="name" value="#{authBean.user.name}" required="true" styleClass="form-control"/>
                                <h:message for="name" styleClass="text-danger"/>
                            </div>
                            <div class="row">
                                <div class="col-9">
                                    <h:commandButton value="Register" action="#{authBean.register}" styleClass="btn btn-primary"/>
                                </div>
                                <div class="col-3">
                                    <h:link outcome="/index" value="Exit" styleClass="btn btn-secondary w-100" />
                                </div>
                            </div>
                        </h:form>
                    </div>
                    <div class="card-footer text-center">
                        <h:link outcome="login" value="Back to Login" styleClass="btn btn-link"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</h:body>

</html>
