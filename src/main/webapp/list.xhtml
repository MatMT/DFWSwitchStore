<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Estudiantes List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .table thead th {
            background-color: #007bff;
            color: white;
        }
        .table tbody tr:hover {
            background-color: #f1f1f1;
        }
        .btn-primary, .btn-success, .btn-danger {
            width: 100%;
        }
        .btn-group {
            display: flex;
            justify-content: center;
        }
    </style>
</h:head>

<h:body class="container mt-5">
    <h1 class="mb-4">Estudiantes List</h1>

    <hr/>
    <h:form>
        <div class="mb-4 d-flex justify-content-between">
            <h:commandButton value="Nuevo Estudiante" action="#{estudiantesBean.goToCreateForm()}" class="btn btn-success"/>
            <h:commandButton value="Salir" action="index?faces-redirect=true" class="btn btn-secondary"/>
        </div>
    </h:form>
    <h:messages class="mb-4 text-success"/>

    <c:if test="#{not empty flash.successMessage}">
        <div class="alert alert-info" role="alert">
            #{flash.successMessage}
        </div>
    </c:if>

    <h:form id="estudianteForm">
        <h:dataTable value="#{estudiantesBean.estudiantes}" var="estudiante" class="table table-bordered table-hover">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{estudiante.id}
            </h:column>
            <h:column>
                <f:facet name="header">DUI</f:facet>
                #{estudiante.dui}
            </h:column>
            <h:column>
                <f:facet name="header">Nombre Completo</f:facet>
                #{estudiante.nombreCompleto}
            </h:column>
            <h:column>
                <f:facet name="header">Dirección</f:facet>
                #{estudiante.direccion}
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                #{estudiante.email}
            </h:column>
            <h:column>
                <f:facet name="header">Teléfono</f:facet>
                #{estudiante.telefono}
            </h:column>
            <h:column>
                <f:facet name="header">Sexo</f:facet>
                #{estudiante.sexo}
            </h:column>
            <h:column>
                <f:facet name="header">Acciones</f:facet>
                <div class="btn-group">
                    <h:commandButton value="Editar" action="#{estudiantesBean.goToEditForm(estudiante.id)}" class="btn btn-primary me-2"/>
                    <h:commandButton value="Eliminar" action="#{estudiantesBean.deleteEstudiante(estudiante.id)}" class="btn btn-danger"
                                     onclick="return confirm('¿Estás seguro de que deseas eliminar a este estudiante?');"/>
                </div>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>

</html>
